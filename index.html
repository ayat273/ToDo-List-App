<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="add">
            <input type="text">
            <span class="plus"> + </span>
        </div>
        <div class="content">
            <span class="no-message"> No Tasks To Show</span>
        </div>
    </div>
    <div class="stats">
        <div class="count">
            Tasks <span>0</span>
        </div>
        <div class="completed">
            Completed <span>0</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
